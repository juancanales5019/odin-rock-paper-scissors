<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">Rock-Paper-Scissors</div>
        <div class="result" id="result">
            <div class="computer-container">
                <div class="computer">computer: </div>
                <div class="computer" id="computer-score">0</div>
            </div>
            
            <div class="match" id="match">Computer win</div>
            <div class="palayer-container">
                <div class="player">Player: </div>
                <div class="player" id="player-score">0</div>
            </div>
            
        </div>
        <div class="current-choices">
            <div class="computer-choice" id="computer-choice"></div>
            <div class="user-choice" id="player-choice"></div>
        </div>
        <div class="buttons">
            <button class="button" id="button1" onclick="userChoice('Rock')">Rock</button>
            <button class="button" id="button2" onclick="userChoice('Paper')">Paper</button>
            <button class="button" id="button3" onclick="userChoice('Scissors')">Scissors</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
